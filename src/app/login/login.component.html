

        <div class="container-login100" [formGroup]="loginForm">
            <div class="wrap-login100">
                <form class="login100-form validate-form" [formGroup]="loginForm">
                    <span class="login100-form-title p-b-26">
                        Bienvenido
                    </span>
                    <span class="login100-form-title p-b-48">
                        <i class="zmdi zmdi-font"></i>
                    </span>

                    <div class="mt-3">
                        <mat-form-field class="w-100">
                            <mat-label>Correo electronico</mat-label>
                            <input matInput formControlName="email">

                                El correo no es valido
                            </mat-error>
                            <mat-error *ngIf="loginForm.get('email').hasError('required')">
                                El correo es <strong>Requerido</strong>
                              </mat-error>
                        </mat-form-field>
                    </div>

                    <div>
                        <mat-form-field class="w-100">

                                La contrase침a es <strong>Requerida</strong>
                            </mat-error>
                            <mat-error *ngIf="loginForm.get('pass').hasError('minlength')">
                                La contrase침a debe tener minimo 6 caracteres
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="container-login100-form-btn form-group">
                        <div class="wrap-login100-form-btn">
                            <button [disabled]="!loginForm.valid" (click)="login()" class="w-100" color="primary" mat-raised-button>Inicar sesi칩n</button>

            </div>
        </div>
